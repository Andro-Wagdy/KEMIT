<!--begin::Search-->
<div class="app-navbar-item align-items-stretch" [ngClass]="itemClass">

  <div class="app-navbar-item mx-5" [ngClass]="itemClass">
    <!--begin::Menu wrapper-->

    <!--end::Menu wrapper-->
  </div>
  <!--begin::Search-->
  <div   id="kt_header_search" class="header-search d-flex align-items-stretch"
    data-kt-search-keypress="true" data-kt-search-min-length="2" data-kt-search-enter="enter"
    data-kt-search-layout="menu" data-kt-menu-trigger="{default: 'hover'}" data-kt-menu-overflow="false"
    data-kt-menu-permanent="true" data-kt-menu-placement="bottom-end" data-kt-search="true">
    <!--begin::Search toggle-->
    <div class="d-flex align-items-center" data-kt-search-element="toggle" id="kt_header_search_toggle">
      <div [ngClass]="btnClass">
        <app-keenicon name="magnifier" [class]="btnIconClass"></app-keenicon>
      </div>
    </div>
    <!--end::Search toggle-->
    <app-search-result-inner data-kt-search-element="content" data-kt-menu="true"
      class="menu menu-sub menu-sub-dropdown p-7 w-325px w-md-375px"></app-search-result-inner>
  </div>

</div>
<!--end::Search-->
<!--begin::Quick links-->
<div  class="app-navbar-item" [ngClass]="itemClass">
  <!--begin::Menu wrapper-->
  <div [ngClass]="btnClass" data-kt-menu-trigger="click" data-kt-menu-attach="parent"
    data-kt-menu-placement="bottom-end">
    <app-keenicon name="element-11" class="fs-2 fs-lg-1"></app-keenicon>
  </div>
  <!--end::Menu wrapper-->
  <app-quick-links-inner></app-quick-links-inner>
</div>
<!--end::Quick links-->

<!--begin::Theme mode-->
<div class="app-navbar-item" [ngClass]="itemClass">
  <app-theme-mode-switcher [toggleBtnClass]="btnClass"
    toggleBtnClass="{`btn-active-light-primary btn-custom ${toolbarButtonHeightClass}`}">
  </app-theme-mode-switcher>
</div>
<div class="app-navbar-item" [ngClass]="itemClass">
  <app-language-switcher>
  </app-language-switcher>
</div>
<!--end::Theme mode-->

<!--begin::User menu-->
<div class="app-navbar-item" [ngClass]="itemClass">
  <!--begin::Menu wrapper-->
  <div class="cursor-pointer symbol" [ngClass]="userAvatarClass" data-kt-menu-trigger="{default: 'click'}"
    data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end">
    <img src="./assets/media/avatars/blank.png" />
  </div>
  <app-user-inner data-kt-menu='true'></app-user-inner>
  <!--end::Menu wrapper-->
</div>
<!--end::User menu-->

<!--begin::Header menu toggle-->
<ng-container *ngIf="appHeaderDefaulMenuDisplay">
  <div class="app-navbar-item d-lg-none ms-2 me-n3" title="Show header menu">
    <div class="btn btn-icon btn-active-color-primary w-35px h-35px" id="kt_app_header_menu_toggle">
      <app-keenicon name="txt001.svg" class="" [ngClass]="btnIconClass"></app-keenicon>
    </div>
  </div>
</ng-container>
<!--end::Header menu toggle-->
