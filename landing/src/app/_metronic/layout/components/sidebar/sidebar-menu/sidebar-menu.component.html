<!--begin::Menu wrapper-->
<div id="kt_app_sidebar_menu_wrapper" class="app-sidebar-wrapper hover-scroll-overlay-y my-5 " data-kt-scroll="true"
  data-kt-scroll-activate="true" data-kt-scroll-height="auto"
  data-kt-scroll-dependencies="#kt_app_sidebar_logo, #kt_app_sidebar_footer"
  data-kt-scroll-wrappers="#kt_app_sidebar_menu" data-kt-scroll-offset="5px" data-kt-scroll-save-state="true">
  <!--begin::Menu-->
  <div class="menu menu-column menu-rounded menu-sub-indention px-3" id="#kt_app_sidebar_menu" data-kt-menu="true"
    data-kt-menu-expand="false">
    <!-- Dashboard -->
    <div class="menu-item">
      <a class="menu-link without-sub fs-3" routerLink="/dashboard/home" routerLinkActive="active">

        <span class="menu-icon">
          <app-keenicon name="element-11" class="fs-2 text-white"></app-keenicon>
        </span>
        <span class="menu-title" translate="general.sidebar.home"></span>
      </a>
      <a class="menu-link without-sub fs-3" routerLink="/dashboard/setting" routerLinkActive="active">
        <span class="menu-icon">
          <app-keenicon name="setting-3" class="fs-2 text-white"></app-keenicon>
        </span>
        <span class="menu-title" translate="general.sidebar.setting"></span>
      </a>
      <a class="menu-link without-sub fs-3" routerLink="/dashboard/contact-us" routerLinkActive="active">

        <span class="menu-icon">
          <app-keenicon name="support-24" class="fs-2 text-white"></app-keenicon>
        </span>
        <span class="menu-title" translate="general.sidebar.contactUs"></span>
      </a>
      <a class="menu-link without-sub fs-3" routerLink="/dashboard/management/languages" routerLinkActive="active">
        <span class="menu-icon">
          <app-keenicon name="element-4" class="fs-2 text-white"></app-keenicon>
        </span>
        <span class="menu-title" translate="general.sidebar.languages"></span>
      </a>



    </div>

    <div *hasPermission="['permission.manageusers.view' , 'permission.manageroles.view' , 'permission.manageaudits.view',
        'permission.managemodule.view' ,'permission.managescreens.view','permission.managelanguages.view',
        'permission.managelanguagekey.view','permission.managepermissions.view']"
         class="menu-item menu-accordion"  data-kt-menu-trigger="click" routerLinkActive="here show">
      <span class="menu-link">
        <span class="menu-icon">
          <i class="fas fa-user-shield text-white"></i>
        </span>
        <span class="menu-title" translate="general.sidebar.managementSystem">
        </span>
        <span class="menu-arrow"></span>
      </span>
      <div class="menu-sub menu-sub-accordion" routerLinkActive="menu-active-bg">

        <div *hasPermission="['permission.manageusers.view']"  class="menu-item menu-accordion" routerLinkActive="here show" data-kt-menu-trigger="click">
          <a class="menu-link" routerLink='/dashboard/management/users' routerLinkActive="active">
            <span class="menu-bullet">
              <span class="bullet bullet-dot"></span>
            </span>
            <span class="menu-title" translate="general.sidebar.users">
            </span>
          </a>
        </div>

        <div *hasPermission="['permission.manageroles.view']" class="menu-item menu-accordion" routerLinkActive="here show" data-kt-menu-trigger="click">
          <a class="menu-link" routerLink='/dashboard/management/roles' routerLinkActive="active">
            <span class="menu-bullet">
              <span class="bullet bullet-dot"></span>
            </span>
            <span class="menu-title" translate="general.sidebar.roles">
            </span>
          </a>
        </div>

        <div *hasPermission="['permission.manageaudits.view']" class="menu-item menu-accordion" routerLinkActive="here show" data-kt-menu-trigger="click">
          <a class="menu-link" routerLink='/dashboard/management/audit-logs' routerLinkActive="active">
            <span class="menu-bullet">
              <span class="bullet bullet-dot"></span>
            </span>
            <span class="menu-title" translate="general.sidebar.auditApps">
            </span>
          </a>
        </div>

        <div *hasPermission="['permission.managemodule.view']" class="menu-item menu-accordion" routerLinkActive="here show" data-kt-menu-trigger="click">
          <a class="menu-link" routerLink='/dashboard/management/modules' routerLinkActive="active">
            <span class="menu-bullet">
              <span class="bullet bullet-dot"></span>
            </span>
            <span class="menu-title" translate="general.sidebar.modulesApp">
            </span>
          </a>
        </div>

        <div *hasPermission="['permission.managescreens.view']" class="menu-item menu-accordion" routerLinkActive="here show" data-kt-menu-trigger="click">
          <a class="menu-link" routerLink='/dashboard/management/screens' routerLinkActive="active">
            <span class="menu-bullet">
              <span class="bullet bullet-dot"></span>
            </span>
            <span class="menu-title" translate="general.sidebar.screensApp">
            </span>
          </a>
        </div>

        <div *hasPermission="['permission.managelanguages.view']" class="menu-item menu-accordion" routerLinkActive="here show" data-kt-menu-trigger="click">
          <a class="menu-link" routerLink='/dashboard/management/languages' routerLinkActive="active">
            <span class="menu-bullet">
              <span class="bullet bullet-dot"></span>
            </span>
            <span class="menu-title" translate="general.sidebar.languages">
            </span>
          </a>
        </div>

        <div *hasPermission="['permission.managelanguagekey.view']" class="menu-item menu-accordion" routerLinkActive="here show" data-kt-menu-trigger="click">
          <a class="menu-link" routerLink='/dashboard/management/languages-key' routerLinkActive="active">
            <span class="menu-bullet">
              <span class="bullet bullet-dot"></span>
            </span>
            <span class="menu-title" translate="general.sidebar.languagesKey">
            </span>
          </a>
        </div>

        <div *hasPermission="['permission.managepermissions.view']" class="menu-item menu-accordion" routerLinkActive="here show" data-kt-menu-trigger="click">
          <a class="menu-link" routerLink='/dashboard/management/permissions' routerLinkActive="active">
            <span class="menu-bullet">
              <span class="bullet bullet-dot"></span>
            </span>
            <span class="menu-title" translate="general.sidebar.permissions">
            </span>
          </a>
        </div>

      </div>
    </div>
  </div>
  <!--end::Menu-->
</div>
<!--end::Menu wrapper-->
