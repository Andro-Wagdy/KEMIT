<!--begin::Logo image-->
<a routerLink="/" class="py-2 menu-link without-sub  fw-bolder text-center w-100">
  <ng-container *ngIf="currentLayoutType === 'dark-sidebar'">
    <span class="h-150px app-sidebar-logo-default text-white fs-2" translate="management.login.appName"> </span>
    <!-- <img alt="Logo" src="./assets/media/custom/logoSideBare.jpeg" class="h-150px app-sidebar-logo-default" /> -->
  </ng-container>
  <ng-container *ngIf="currentLayoutType !== 'dark-sidebar'">
    <span class="h-150px app-sidebar-logo-default theme-dark-show text-white fs-2" translate="management.login.appName"></span>

    <!-- <img alt="Logo" src="./assets/media/custom/logoSideBare.jpeg" class="h-150px app-sidebar-logo-default theme-light-show" />
    <img alt="Logo" height="200" src="src/assets/media/custom/logoSideBare.jpeg"
      class="h-150px app-sidebar-logo-default theme-dark-show" /> -->
  </ng-container>
  <span class="h-50px app-sidebar-logo-minimize text-white fs-2" ></span>


  <!-- <img alt="Logo"  src="./assets/media/custom/logoSideBare.jpeg" class="h-50px app-sidebar-logo-minimize" /> -->
</a>

<!--end::Logo image-->


<ng-container *ngIf="toggleEnabled">
  <!--begin::Sidebar toggle-->
  <div id="kt_app_sidebar_toggle"
    class="app-sidebar-toggle btn btn-icon btn-shadow btn-sm btn-color-muted btn-active-color-primary body-bg h-30px w-30px position-absolute top-50 start-100 translate-middle rotate"
    [ngClass]="toggleButtonClass" data-kt-toggle="true" [attr.data-kt-toggle-state]="toggleState"
    data-kt-toggle-target="body" [attr.data-kt-toggle-name]="toggleAttr">
    <app-keenicon name="double-left" class="fs-2 rotate-180"></app-keenicon>
  </div>
  <!--end::Sidebar toggle-->
</ng-container>
