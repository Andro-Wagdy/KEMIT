<!-- begin::Menu toggle -->
<div class="btn btn-icon" [ngClass]="toggleBtnClass" data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
  data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end">
  <ng-container *ngIf="mode$ | async as mode">
    <ng-container *ngIf="mode === 'dark'">
      <app-keenicon name="sun" class=" theme-light-hide fs-2x" [ngClass]="toggleBtnIconClass"></app-keenicon>
    </ng-container>
    <ng-container *ngIf="mode === 'light'">
      <app-keenicon name="night-day" class=" theme-dark-hide fs-2x" [ngClass]="toggleBtnIconClass"></app-keenicon>
    </ng-container>
  </ng-container>
</div>
<!-- end::Menu toggle -->

<!-- begin::Menu -->
<div
  class='menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-title-gray-700 menu-icon-muted menu-active-bg menu-state-primary fw-semibold py-4 fs-base w-175px'
  data-kt-menu='true'>
  <ng-container *ngIf="menuMode$ | async as menuMode">
    <!-- begin::Menu item  -->
    <div class='menu-item px-3 my-0'>
      <a class="menu-link px-3 py-2" [ngClass]="{'active': menuMode === 'light'}" (click)="switchMode('light')">
        <span class='menu-icon' data-kt-element='icon'>
          <app-keenicon name="gen060.svg" class="fs-3"></app-keenicon>
        </span>
        <span class='menu-title' translate>management.login.light</span>
      </a>
    </div>
    <!-- end::Menu item -->

    <!-- begin::Menu item  -->
    <div class='menu-item px-3 my-0'>
      <a class="menu-link px-3 py-2" [ngClass]="{'active': menuMode === 'dark'}" (click)="switchMode('dark')">
        <span class='menu-icon' data-kt-element='icon'>
          <app-keenicon name="gen061.svg" class="fs-3"></app-keenicon>
        </span>
        <span class='menu-title' translate>management.login.dark</span>
      </a>
    </div>
    <!-- end::Menu item -->



  </ng-container>

</div>
<!-- end::Menu -->
