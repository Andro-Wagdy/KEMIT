<ng-container *ngIf="user$ | async as _user">
  <div class="menu-item px-1">
    <div class="menu-content d-flex align-items-center px-1">
      <div class="symbol symbol-50px me-5">
    <img src="./assets/media/avatars/blank.png" />
      </div>

      <div class="d-flex flex-column">
        <div class="fw-bolder d-flex align-items-center mx-3 fs-5">
          {{ _user.name }}
          <span class="badge badge-light-success fw-bolder fs-8 px-2 py-1 ms-2"
            > </span
          >
        </div>

      </div>
    </div>
  </div>

  <div class="menu-item px-5">
    <a (click)="logout()" class="menu-link px-5 cursor-pointer" translate="management.login.logout"></a>
  </div>
</ng-container>
