<!-- begin::Menu toggle -->
<div class="btn btn-icon"  data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
  data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end">
  <ng-container  >
    <i class="fas fa-globe fs-2x"></i>
  </ng-container>
</div>
<div
  class='menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-title-gray-700 menu-icon-muted menu-active-bg menu-state-primary fw-semibold py-4 fs-base w-175px'
  data-kt-menu='true'>
  <ng-container *ngFor="let lang of languages" >
    <!-- begin::Menu item  -->
    <div class='menu-item   my-0'>
      <a class="menu-link  py-2 " [ngClass]="{'active': lang.name===selectedLang.name}"   (click)="switchMode(lang)">
        <span class='menu-title'>{{lang.displayName}}</span>
      </a>
    </div>



  </ng-container>

</div>
<!-- end::Menu -->
