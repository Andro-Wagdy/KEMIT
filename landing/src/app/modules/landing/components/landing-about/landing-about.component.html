<div id="about" class="our-services section" >
  <div class="container">
    <div class="row">
      <div class="col-lg-6 align-self-center" >
        <div class="left-image">
          <img class="rounded"  [src]="serverPath+dashboardSetting?.landingAboutPath" alt="" />
        </div>
      </div>
      <div class="col-lg-6 d-flex align-items-center mt-5 mt-md-0">
        <div class="section-heading text-center">
          <h2 class="fs-1 mt-5 mt-md-0 text-main-landing"   translate="landing.about.sectionTitle"> </h2>
          <p class="fs-3" translate="landing.about.sectionDescription">
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
