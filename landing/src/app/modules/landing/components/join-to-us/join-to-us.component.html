<div id="joinToUs" class="our-services section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 d-flex align-items-center mt-5 mt-md-0"  >
          <div class="section-heading text-center">
            <h2 class="text-center">
              <h2 class="text-main-landing d-inline-block" translate="landing.joinToUs.joinBefore"></h2>&nbsp;
              <h2 class="text-secondary-landing d-inline-block" translate="landing.joinToUs.joinAfter"> </h2>
            </h2>
            <p class="fs-3 fs-6" translate="landing.joinToUs.description">
            </p>
            <a  *ngIf="dashboardSetting?.isOpenLandindOne"  [routerLink]="['/marketer']" class="btn btn-lg fw-bold fs-2 background-main-landing  mx-5 " translate="landing.joinToUs.joinAsMarketer" >

            </a>
            <!-- <a *ngIf="dashboardSetting?.isOpenLandindOne" [routerLink]="['/marketer']" class="btn btn-lg fw-bold fs-2 background-main-landing  mx-5 " translate="landing.joinToUs.joinAsMarketer" >

            </a> -->
            <a  *ngIf="dashboardSetting?.isOpenLandindTwo"  [routerLink]="['/seller']"     class="btn btn-lg fs-2  fw-bold background-secondary-landing  mx-5 " translate="landing.joinToUs.joinAsVendor" >

            </a>
          </div>
        </div>
        <div class="col-lg-6 align-self-center"  >
          <div class="left-image">
            <img class="rounded" [src]="serverPath+dashboardSetting?.landingJoinUsPath"    alt="join us" />
          </div>
        </div>
      </div>
    </div>
  </div>
