  <div class="container">
    <div class="row">
      <div class="col-lg-6 align-self-center">
        <div class="section-heading">
          <h2 translate="landing.landingContactUS.contactUsTitle"></h2>
          <p class="fs-2" translate="landing.landingContactUS.description">
          </p>
          <div class="phone-info">
            <h4 translate="landing.landingContactUS.descriptionInner"></h4>
              <div class="row justify-centen-center align-items-center ">
                <div class="col-2">
                  <i class="fa fa-phone text-main-landing"></i>
                </div>
                <div class="col-10"> <span translate="landing.landingContactUS.phoneText"></span></div>
              </div>
              <div class="row justify-centen-center align-items-center my-4 ">
                <div class="col-2">
                  <i class="fa fa-location-dot text-main-landing"></i>
                </div>
                <div class="col-10">
                  <span translate="landing.landingContactUS.addressTest"></span>
  
                </div>
              </div>
          </div>

        </div>
      </div>
      <div class="col-lg-6">
        <form id="contact" (ngSubmit)="OnSubmit()" #formEntity="ngForm">
          <div class="row">
            <div class="col-lg-12">
              <fieldset>
                <input InputTirmFilter name="name" #name="ngModel" [(ngModel)]="form.name" type="text"
                  class="form-control form-control-sm fs-4" id="name" register
                  placeholder="{{'landing.landingContactUS.name'| translate}}" required>
                <div *ngIf="name.invalid && name.touched" class="text-danger fs-5 text-center" translate>
                  general.message.filedIdRequired</div>
              </fieldset>
            </div>

            <div class="col-lg-12">
              <fieldset>
                <input InputTirmFilter name="phone" #phone="ngModel" [(ngModel)]="form.phone" type="text"
                  class="form-control form-control-sm fs-4" id="phone" register
                  placeholder="{{'landing.landingContactUS.phone'| translate}}" required>
                <div *ngIf="phone.invalid && phone.touched" class="text-danger fs-5 text-center" translate>
                  general.message.filedIdRequired</div>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <input InputTirmFilter name="email" pattern="[^ @]*@[^ @]*" #email="ngModel" [(ngModel)]="form.email"
                  type="text" class="form-control form-control-sm fs-4" id="email" register
                  placeholder="{{'landing.landingContactUS.email'| translate}}" required>
                <div *ngIf="email.invalid && email.touched" class="text-danger fs-5 text-center" translate>
                  general.message.filedIdRequired</div>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <textarea InputTirmFilter name="message" #message="ngModel" [(ngModel)]="form.message"
                  class="form-control" id="message" placeholder="{{'landing.landingContactUS.message'| translate}}"
                  required></textarea>
                <div *ngIf="message.invalid && message.touched" class="text-danger fs-5 text-center" translate>
                  general.message.filedIdRequired</div>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <button [disabled]="!formEntity.valid ||isLoad" type="submit" id="form-submit" class="main-button"
                  translate="landing.landingContactUS.sendMessage">
                  <span *ngIf="isLoad" class="spinner-grow spinner-grow-sm mx-2" role="status"
                    aria-hidden="true"></span>
                </button>
                <span *ngIf="isSuccess" class="mx-5 text-success d-inline-block fs-4"
                  translate="general.message.successProccess"></span>
                <span *ngIf="isError" class="mx-5 text-danger  d-inline-block  fs-4"
                  translate="general.message.failProccess"></span>
              </fieldset>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
